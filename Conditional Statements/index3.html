<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a JavaScript conditional statement to find the largest of five numbers.</title>
</head>
<body>

    <h3>Write a JavaScript conditional statement to find the largest of five numbers.</h3>
    <p id = "demo"></p>

    <script>

        let a = -5;
        let b = -2;
        let c = -6;
        let d = 0;
        let f = -1;
        let e;

        if(a>b && a>c && a>d && a>f)
        {
            e = a + " is the largest of the five numbers.";
        }

        else if (b>a && b>c && b>d && b>f)
        {
            e = b + " is the largest of the five numbers.";
        }

        else if (c>a && c>b && c>d && c>f)
        {
            e = c + " is the largest of the five numbers.";
        }

        else if (d>a && d>c && d>b && d>f)
        {
            e = d + " is the largest of the five numbers.";
        }

        else{
            e = f + " is the largest of the five numbers.";
        }

        document.getElementById("demo").innerHTML = e;

    </script>
    
</body>
</html>
